<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Portfolio" />
    <meta name="author" content="KingMcD" />

    <title>Samuel McDowell</title>

    <!-- Icon -->
    <link rel="icon" href="../img/logo.ico" type="image/png" sizes="16x16" />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="../css/satoshi.css" />

    <!-- Custom styles for this template -->
    <link href="../css/index.css" rel="stylesheet" />
    <link href="../css/projects.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/index.js" defer></script>
  </head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead">
        <div class="inner">
          <h3 class="masthead-brand name">Samuel McDowell</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="../index.html">Home</a>
            <a class="nav-link active" href="#">Projects</a>
            <a class="nav-link" href="../html/blog.html">Blog</a>
            <a class="nav-link" href="../html/resume.html">Resume</a>
            <a class="nav-link" href="../html/contact.html">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading name">Projects</h1>
        <hr />
        <div class="d-flex justify-content-center mb-3">
          <button id="toggleViewBtn" class="btn btn-outline-primary">
            Switch to Table View
          </button>
        </div>

        <!-- CAROUSEL VIEW (default) -->
        <div id="carouselView">
          <div id="projectCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="carouselInner">
              <!-- cards will be loaded here from partials -->
            </div>
            <a
              class="carousel-control-prev"
              href="#projectCarousel"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </a>
            <a
              class="carousel-control-next"
              href="#projectCarousel"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </a>
          </div>
        </div>

        <!-- GRID VIEW -->
        <div id="gridView" class="container d-none">
          <div class="container">
            <div id="gridCards">
              <!-- cards will be loaded here from partials; rows of 3 will be created by JS -->
            </div>
          </div>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Software Engineer</p>
        </div>
      </footer>
    </div>

    <script>
      const toggleBtn = document.getElementById("toggleViewBtn");
      const carouselView = document.getElementById("carouselView");
      const gridView = document.getElementById("gridView");
      let isCarousel = true;

      toggleBtn.addEventListener("click", () => {
        isCarousel = !isCarousel;
        carouselView.classList.toggle("d-none", !isCarousel);
        gridView.classList.toggle("d-none", isCarousel);
        toggleBtn.textContent = isCarousel
          ? "Switch to Table View"
          : "Switch to Carousel View";
      });
    </script>
    <script src="../js/projects-cards.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
